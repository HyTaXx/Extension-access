<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  body{
    min-width: 400px;
    min-height: 500px;
    background-color: #53585A;
    color: #ffffff;
  }

  .stock-btn button{
    width: 100%;
    height: 50px;
    font-size: 20px;
    padding: 15px;
    background-color: #53585A;
    border: 1px solid #ffffff;
    border-radius: 5px;
    color: #ffffff;
    font-family: 'Montserrat', sans-serif;
  }

  button:hover{
    cursor: pointer;
  }

  .stock-btn{
    display: flex;
    flex-direction: column;
    height: 100%;
    gap: 20px;
    padding: 20px;
  }

  .header{
    height: 75px;
    background-color: #D9D9D9;
    width: 100%;
    display: flex;
    align-items: center;
  }

  .close{
    position: absolute;
    right: 25px;
    top: 25px;
    border: none;
    background-color: #D9D9D9;
  }


</style>
<html>
  <body>
    <div class="header">
      <img src="images/logo.png" alt=" dotemu logo">
      <button class="close"><img src="images/close.png" alt="close button"></button>
    </div>
    <div class="stock-btn">
      <button id="colorToggle">Color guide</button>
      <button id="speechToggle">Text to speech</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
